<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Link</title>
  <style>
    /* Discord-like dark mode theme */
    body {
      margin: 0;
      height: 100vh;
      background-color: #2c2f33;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .embed-container {
      background-color: #23272a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    iframe {
      border: none;
      width: 560px;
      height: 315px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      iframe {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="embed-container">
<script src="https://cdn.logwork.com/widget/countdown.js"></script>
<a href="https://logwork.com/countdown-timer" class="countdown-timer" data-style="flip2" data-timezone="Asia/Kolkata" data-date="2025-07-04 04:30">MAPPA GREATNESS</a>
  </div>
</body>
</html>
